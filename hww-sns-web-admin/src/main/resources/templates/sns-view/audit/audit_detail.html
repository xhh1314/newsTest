<div class="modal-dialog modal-lg" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h5 class="modal-title" id="myModalLabel">
			        	<span class="glyphicon glyphicon-file"></span> 
			        	<span id="modalTite">详情</span>
			        </h5>
			      </div>
			      <div class="modal-body">
			      	<div class="timeline-container timeline-style2">
						<div class="timeline-items">
						<#if topic??>
						<div class="form-group form-group-sm">
						<label class="col-sm-2 control-label">标题</label>
								<div class="col-sm-10">
								<p class="form-control-static" id="title_news">
								<#if topic.title??>${topic.title}</#if>
								</p>
							</div>
						</div>	
						<div class="form-group form-group-sm">
						<label class="col-sm-2 control-label">内容</label>
								<div class="col-sm-10">
								<p class="form-control-static" id="title_news">
								   <#if topic.content??>${topic.content}</#if>
								</p>
							</div>
						</div>						
					</#if>
						
						<div class="form-group form-group-sm">
							<label class="col-sm-2 control-label">位置:</label>
						    <div class="col-sm-10">
						      	<div id="newslocation" style="padding:8px; height:200px; background-color:#ddd; border-radius:2px;">
						      	</div>
						    </div>
						</div>
						</div>
						
					</div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-info btn-sm" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> 关闭</button>
			      </div>
			    </div>
			  </div>
			  
<script type="text/javascript">
var audit_detail_page={
		initMap:function(){
			var map = new BMap.Map("newslocation");
			console.log(map);
			var point = new BMap.Point(116.331398,39.897445);
			map.centerAndZoom(point,11);
			map.enableScrollWheelZoom(true);
			<#if topic??>
				<#if topic.longitude?? && topic.latitude??>
					map.clearOverlays(); 
					// 百度地图API功能
					var new_point = new BMap.Point(${topic.longitude},${topic.latitude});
					console.log(new_point);
					var marker = new BMap.Marker(new_point);  // 创建标注
					map.addOverlay(marker);              // 将标注添加到地图中
					map.panTo(new_point);
				</#if>
			</#if>
		}
}
$(function(){
	audit_detail_page.initMap();
});
</script>
