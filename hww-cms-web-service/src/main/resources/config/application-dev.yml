fileservice: 
  domain: http://127.0.0.1/api-file/
contentUrl: http://127.0.0.1/api-cms/content_share.html?id=
specialUrl: http://127.0.0.1/api-cms/special_share.html?id=
spring:
  profiles: dev
  application:
    name: hww-cms-web-service-consumer  
  data:
    jpa:
      repositories:
        enabled: true
  redis: 
   port: 6379
   host: 10.1.11.28
   pool: 
    max-active: 8
    max-idle: 8
    max-wait: -1
   #cluster:-- 
    #max-redirects: --
    #nodes: --
   #sentinel:--
    #master: --
    #nodes: --         
#jpa
  jpa:
    open-in-view: true
    show-sql: true
    generate-ddl: false
    database: mysql
    hibernate:
      ddl-auto: validate
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:  
        dialect : org.hibernate.dialect.MySQLInnoDBDialect
      
#数据源    
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/hww_dev?characterEncoding=UTF-8&useSSL=true
    username: root
    password: root
    druid:
      initial-size: 5
      max-active: 20
      min-idle: 1
      max-wait: 60000
      pool-prepared-statements: false
      max-pool-prepared-statement-per-connection-size: 20
#      validation-query:
#      validation-query-timeout:
      #validationQuery:
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
#      time-between-eviction-runs-millis:
      min-evictable-idle-time-millis: 60000
      max-evictable-idle-time-millis: 300000
      filter:
         # 配置StatFilter
        stat:
          db-type: h2
          log-slow-sql: true
          slow-sql-millis: 2000
         # 配置WallFilter
        wall:
          enabled: true
          db-type: h2
          delete-allow: false
          drop-table-allow: false
#eureka
eureka:
  client:
    healthcheck: 
      enabled: true
    serviceUrl:
       defaultZone: http://127.0.0.1:8761/eureka
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
    ip-address: 127.0.0.1
    #instance-id: ${spring.cloud.client.ipAddress}:${server.port}  #配置instanceId显示IP